<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

    <form class="form">
        <div class="card">
            <div class="card-top">
                <img class="img-login" src="img/logo.png" alt="">
                <h2 class="titulo">AgendApp</h2>
                
            </div>

            <div class="card-group">
                <input type="text" id="txtUsuario" placeholder="Digite seu email ou RACF" required>

            </div>

            <div class="card-group">
                <input type="password" id="txtSenha" placeholder="Digite sua senha" required>

            </div>
            <div class="card-group">
                <button class="btn btn-outline-primary" onclick="autenticar(event)"> Login</button>
            </div>
    
        </div>


    </form>
    
</body>
</html>
